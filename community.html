<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trinket Tracker</title>
    <script src="community.js" defer></script>
    <script src="logout.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="site-header">
        <h1>Trinket Tracker</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="profile.html">My Profile</a></li>
            <li><a href="login.html" id="auth-link">Login</a></li>
        </ul>
    </nav>

    <section class="create-post" id="create-post" style="display: none;">
        <h2>Create a Post</h2>
        <form id="create-post-form">
            <label for="trinket-select">Choose a trinket:</label>
            <select id="trinket-select" required></select>

            <label for="post-text">Your message:</label>
            <textarea id="post-text" placeholder="Share your thoughts..." required></textarea>
            <label for="image-url">Image URL (optional):</label>
            <input type="url" id="image-url" name="image-url" placeholder="http://example.com/photo.jpg">


            <button type="submit">Post</button>
        </form>
    </section>

    <div class="toggle-create-post">
        <button id="toggle-post-btn">+ New Post</button>
    </div>

    <section class="post-feed"></section>

    <footer>
        <div class="footercontent">
            <p>Created by Elizabeth Castaneda -- @frogbeth on GitHub</p>
        </div>
    </footer>

</body>

</html>
