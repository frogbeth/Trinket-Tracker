<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="profile.js"></script>
    <script src="logout.js" defer></script>
</head>

<body>
    <header class="site-header">
        <h1>Trinket Tracker</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="profile.html">My Profile</a></li>
            <li><a href="login.html" id="auth-link">Login</a></li>
        </ul>
    </nav>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-row">
                <div class="profile-avatar"><i class="fas fa-user"></i></div>
                <div class="profile-info">
                    <p class="username" id="profile-username"></p>
                    <p id="trinket-count"></p>
                    <p class="bio" id="profile-bio"></p>

                    <p class="bio" id="profile-bio"></p>
                    <div id="bio-edit" style="display: none;">
                        <textarea id="bio-input" placeholder="Update your bio..."></textarea><br>
                        <button id="save-bio-btn">Save Bio</button>
                    </div>
                    <button id="update-bio-btn">Update Bio</button>
                    <button id="editCollectionBtn">Edit Collection</button>
                </div>
            </div>
        </div>
    </div>

    <section id="profile-collection">
        <div class="item-grid"></div>
    </section>

    <footer>
        <div class="footercontent">
            <p>Created by Elizabeth Castaneda -- @frogbeth on GitHub</p>
        </div>
    </footer>
</body>

</html>
